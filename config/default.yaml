# Default configuration for AI Governance Platform

# Policy Engine Configuration
policies:
  # PII Detection Policy
  - name: pii_detection
    enabled: true
    config:
      redact_emails: true
      redact_phones: true
      redact_ssn: true
      redact_credit_cards: true
      redact_bank_accounts: true
      
  # MNPI Check Policy
  - name: mnpi_check
    enabled: true
    config:
      # watch_list: /data/securities.txt  # Optional: path to watchlist file
      securities: ["AAPL", "MSFT", "GOOGL"]  # Restricted securities list
  #     
  # - name: prompt_injection
  #   enabled: true
  #   config:
  #     strict_mode: false
  #     
  # - name: hipaa_compliance
  #   enabled: false  # Enable for healthcare vertical
  #   config:
  #     phi_detection: true

# Model Router Configuration
model_router:
  default_model: mistral  # Default Ollama model (change to your installed model)
  fallback_model: llama2
  timeout_seconds: 60  # Ollama can be slower, increase timeout
  max_retries: 3
  use_ollama: true  # Use Ollama for local models (default: true)
  ollama_base_url: http://localhost:11434  # Ollama API URL

# Audit Configuration
audit:
  async_logging: true
  retention_days: 90
  batch_size: 100

# HITL Configuration
hitl:
  queue_name: hitl_reviews
  timeout_seconds: 3600
  auto_approve_after_hours: 24

# Gateway Configuration
gateway:
  rate_limit_per_minute: 100
  max_request_size_mb: 10
  enable_cors: true

